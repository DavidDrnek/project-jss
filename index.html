<!DOCTYPE html>
<html>
  <head>
    <title>Výpočet obsahu lichoběžníku</title>
  </head>
  <body>
    <h1>Výpočet obsahu lichoběžníku</h1>
    <form>
      <label for="stranaA">Délka strany a:</label>
      <input type="number" id="stranaA" name="stranaA"><br>

      <label for="stranaB">Délka strany b:</label>
      <input type="number" id="stranaB" name="stranaB"><br>

      <label for="vyska">Výška lichoběžníku:</label>
      <input type="number" id="vyska" name="vyska"><br>

      <button type="button" onclick="vypocet()">Vypočítat</button>
    </form>

    <div id="vysledek"></div>

    <script>
      function vypocet() {
        var stranaA = parseInt(document.getElementById("stranaA").value);
        var stranaB = parseInt(document.getElementById("stranaB").value);
        var vyska = parseInt(document.getElementById("vyska").value);

        var obsah = vypocetObsahu(stranaA, stranaB, vyska);

        document.getElementById("vysledek").innerHTML = "Obsah lichoběžníku je: " + obsah;
      }

      function vypocetObsahu(a, b, v) {
        var obsah = ((a + b) * v) / 2;
        return obsah;
      }
    </script>

  </body>
</html>
